<!DOCTYPE html>
<html>
  <head>
    <title>Box Plot Chart</title>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@~4.1.1"></script>
    <script src="../build/index.umd.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/d3-random@latest/dist/d3-random.min.js"></script>
    <script src="./utils.js"></script>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const samples = this.Samples.utils;
      const color = Chart.helpers.color;
      const boxplotData = {
        labels: samples.months({ count: 7 }),
        datasets: [
          {
            label: 'Dataset 1',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: samples.boxplots({ count: 7 }),
          },
          {
            label: 'Dataset 2',
            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
            borderColor: window.chartColors.blue,
            borderWidth: 1,
            data: samples.boxplots({ count: 7 }),
          },
        ],
      };

      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        const myBar = new Chart(ctx, {
          type: 'boxplot',
          data: boxplotData,
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Box Plot Chart',
            },
            scales: {
              y: {
                type: 'logarithmic',
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
