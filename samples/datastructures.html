<!DOCTYPE html>
<html>
  <head>
    <title>Box Plot Chart</title>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@~4.3.0"></script>
    <script src="../build/index.umd.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/d3-random@latest/dist/d3-random.min.js"></script>
    <script src="./utils.js"></script>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const boxplotData = {
        // define label tree
        labels: ['array', '{boxplot values}', 'with items', 'as outliers'],
        datasets: [
          {
            label: 'Dataset 1',
            backgroundColor: 'rgba(255,0,0,0.2)',
            borderColor: 'red',
            borderWidth: 1,
            padding: 10,
            itemRadius: 2,
            itemStyle: 'circle',
            itemBackgroundColor: '#000',
            outlierBackgroundColor: '#000',
            data: [
              [1, 2, 3, 4, 5],
              {
                min: 1,
                q1: 2,
                median: 3,
                q3: 4,
                max: 5,
              },
              {
                min: 1,
                q1: 2,
                median: 3,
                q3: 4,
                max: 5,
                items: [1, 2, 3, 4, 5],
              },
              {
                min: 1,
                q1: 2,
                median: 3,
                q3: 4,
                max: 5,
                outliers: [1, 2, 3, 4, 5],
              },
            ],
          },
        ],
      };

      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        const myBar = new Chart(ctx, {
          type: 'boxplot',
          data: boxplotData,
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Box Plot Chart',
            },
          },
        });
      };
    </script>
  </body>
</html>
